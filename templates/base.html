<!DOCTYPE html>
{% load static from staticfiles %}
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">

  <body>
    {% block navbar %}
    
<nav class="navbar navbar-inverse navbar-static-top" style='background-color: #204157;'>
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#" style="font-family:Open Sans;color: #F4F0E6;font-weight:bold;font-size:32px">Curate</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#" style="font-family:Open Sans;color: #F4F0E6;">Home</a></li>
        <li><a href="#" style="font-family:Open Sans;color: #F4F0E6;">About</a></li>
        <li><a href="#" style="font-family:Open Sans;color: #F4F0E6;">Projects</a></li>
        <li><a href="#" style="font-family:Open Sans;color: #F4F0E6;">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" style="font-family:Open Sans;color: #F4F0E6;"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
      {% endblock %}

    {% block content %}


    {% endblock %}
         
    </div>

    {% block footer %}
      </div>

      <footer class="container-fluid text-center">
        <p>Copyright 2018</p>
      </footer>

    </div> 

    {% endblock %}


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
